
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap.min.css" rel="stylesheet">
   
    

    <title>Document</title>
</head>

<body>


    <div class="container ">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <p>Gurekin kontaktazeko formulario bat bete:</p>
                <form id='formulario' class="needs-validation" method="post" novalidate>
                    <div class="mb-3">
                        <label for="izenaForm" class="form-label">Izena</label>
                        <input type="text" class="form-control" id="izenaForm" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="abizenaForm" class="form-label">Abizena</label>
                        <input type="text" class="form-control" id="abizenaForm" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <p>Gustatzen zaizkizun animaliak aukeratu:</p>
                    <div class="row">
                        <div class="col-3">
                            <div class=" form-check">
                                <input class=" form-check-input" type="checkbox" value="Lohia" id="leohia_check">
                                <label class="form-check-label" for="leohia_check" required>Lohia</label>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class=" form-check">
                                <input type="checkbox" class="form-check-input" id="tigrea_checked" value="Tigrea">
                                <label class="form-check-label" for="tigrea_checked" required>Tigre</label>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class=" form-check">
                                <input type="checkbox" class="form-check-input" id="geopardo_checked" value="Geopardo">
                                <label class="form-check-label" for="geopardo_checked" required>Geopardo</label>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class=" form-check">
                                <input type="checkbox" class="form-check-input" id="jaguarra_checked" value="Jaguarra">
                                <label class="form-check-label" for="jaguarra_checked" required>Jaguarra</label>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="mb-3">
                        <label for="emailForm" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailForm" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-primary" type="submit">Bidali</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary" id="clear">Garbitu</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>


    </div>

    </div>

    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./form.js"></script>
</body>
</html>
